# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


env: DEV

replicaCount: 1

image:
  repository: docker.pkg.github.com/mlambda-net/template/
  name: server
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: regdocker

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 9000

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: issuer-prod

  hosts:
    - host: server.mlambda.me
    - host: server.mitienda.co.cr
  tls:
    - secretName: server-tls
      hosts:
        - server.mlambda.me
        - server.mitienda.co.cr

resources:
   limits:
     cpu: 50m
     memory: 50Mi
   requests:
     cpu: 50m
     memory: 50Mi

variables:
  user: postgres
  password: postgres
  data: postgres
  host: data
  port: 5432
  secret: abc

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
